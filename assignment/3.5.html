<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="text" id="txt1">
<button onclick="myFunction()">Click here</button>
<p id="demo"></p>
<script type="text/javascript">
	function myFunction() {
		debugger;
		
	var x = document.getElementById("txt1").value;
	var no = parseInt(x);
	var string = no+"<br>";
	do {
		no = no - 1;
		 string += no +"<br>";
	}
	while( no > 1 );
	document.getElementById("demo").innerHTML=string;
}
</script>
</body>
</html>
