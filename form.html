<html>

<body>
    <table>
        <tr>
            <td>
                Name:</td>
            <td>
                <input type="text"></input>
            </td>
        </tr>
        <tr>
            <td>
                Age:</td>
            <td>
                <input type="number"></input>
            </td>
        </tr>
        <tr>
            <td>
                Gender:</td>
            <td>
                <select id="genderDropDown">
                    <option id="select">Select</option>
                    <option>Male</option>
					<option>Female</option>
					<option>Other</option>      
            </td>
        </tr>
        <tr>
            <td>
                City:</td>
            <td>
                <select id="dropdown">
                    <option id="select">Select</option>
                    <option id="mumbai" value="100">Mumbai</option>
                    <option id="pune" value="200">Pune</option>
                    <option id="hyderabad" value="300">Hyderabad</option>
                    <option id="bangalore" value="400">Bangalore</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <br><button type="button" onclick="fare()">Calculate Fare</button>
            </td>
        </tr>
    </table>
    <script>
        function fare() {
            var person = 4;
            var ddl = document.getElementById("dropdown");
            var selOption = ddl.options[ddl.selectedIndex].getAttribute('value');
            alert(person * selOption);

        }
    </script>
</body>

</html>
