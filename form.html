<html>
	<body>
	Name:<input type="text"></input><br><br>
	Age:<input type="text"></input><br><br>
	Gender:<input type="text"></input><br><br>
	<select>
	<option id="select">Select</option>
  <option id="mumbai">Mumbai</option>
  <option id="pune">Pune</option>
  <option id="hyderabad">Hyderabad</option>
  <option value="bangalore">Bangalore</option>
</select><br><br>
<button type="button" onclick="fare()">Calculate Fare</button>
	<script>
	function fare() {
	var sel = document.getElementsByTagName("option").length;
	var opt;
	for(var i = 0; i<=sel.options; i++) {
		opt = sel.options[i];
		if ( opt.selected === true ) {
            alert(opt.values);
        }
	}	
	
	}
	</script>
