<html>
	<body>
		<p id="demo" onmouseover="mouseover()" onmouseout="mouseout()">My name is shwetambari</p>
		<script>
		function mouseover() {
			document.getElementById("demo").style.backgroundColor='red';
		}
		function mouseout() {
			document.getElementById("demo").style.backgroundColor='white';
		}
		</script>
	</body>
</html>
